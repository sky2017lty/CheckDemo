<script>
    window.onload = function () {
        $.ajax({
            url: "/getLastGroup",    //请求的url地址
            dataType: "json",   //返回格式为json
            data: {},    //参数值
            type: "POST",   //请求方式
            async: false,
            success: function (req) {
                var data = req.data;
                //请求成功时处理
                $("#groupId").val(data[0].feedingGroup);
                for (var i = 0; i < data.length; i++) {
                    var d = data[i];
                    // console.log(d);
                    $("#feeding_MES_" + i).val(d.feedingMes);
                    $("#feeding_no_" + i).val(d.feedingNo);
                }
            }
        });
    };

    $("#submit").click(function () {
        $.ajax({
            url: "/setWarning",    //请求的url地址
            dataType: "json",   //返回格式为json
            data: $("#warning_form").serialize(),    //参数值
            type: "POST",   //请求方式
            async: false,
            success: function (req) {
                if (req.code === 0) {
                    layer.alert("修改成功", {
                            icon: 6
                        },
                        function () {
                            //关闭当前frame
                            layer.closeAll();

                            // 可以对父窗口进行刷新
                            xadmin.father_reload();
                        });
                } else {
                    layer.alert("修改失败 " + req.msg);
                }
            }
        });
    });


    layui.use(['form', 'layer'],
        function () {
            $ = layui.jquery;

                layer = layui.layer;
